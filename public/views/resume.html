<div class="container-fluid background">
	<div class="row" style="text-align: center">
		<h1>Andrea Moore</h1>
	</div>
	<div class="row">
		<div class="col-sm-12" style="text-align: center">
			<ul class="topnav list-inline">
				<li><a ui-sref="home">home</a></li>
				<li><a ui-sref="pics">photos</a></li>
				<li><a ui-sref="about">about</a></li>
	        	<li><a ui-sref="resume" class="selected">resume</a></li>
	        	<li><a ui-sref="reels">reels</a></li>
	        	<li><a ui-sref="contact">contact</a></li>
			</ul>
		</div>
	</div>
</div>


<div class="container">	
	<div ng-if="!contents" style="text-align: center;">
		<i class="fa fa-spinner fa-spin fa-3x fa-fw" aria-hidden="true"></i>
	</div>
	<div ng-repeat="content in contents">
		<div ng-if="content.content.type.image">
			<img ng-src="{{content.content.data}}">
		</div>
		<div ng-if="content.content.type.text">
			{{content.content.data}}
		</div>
		<div ng-if="content.content.type.pdf">
			<iframe src="{{content.content.data}}" style="width:100%; height:600px;"></iframe>
	 	</div>
	</div>
</div>
