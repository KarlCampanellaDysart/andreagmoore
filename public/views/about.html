<div class="container-fluid background">
	<div class="row" style="text-align: center">
		<h1>Andrea Moore</h1>
	</div>
	<div class="row">
		<div class="col-sm-12" style="text-align: center">
			<ul class="topnav list-inline">
				<li><a ui-sref="home">home</a></li>
				<li><a ui-sref="pics">photos</a></li>
				<li><a ui-sref="about" class="selected">about</a></li>
	        	<li><a ui-sref="resume">resume</a></li>
	        	<li><a ui-sref="reels">reels</a></li>
	        	<li><a ui-sref="contact">contact</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="container">		
	<div ng-if="!contents" style="text-align: center;">
		<i class="fa fa-spinner fa-spin fa-3x fa-fw" aria-hidden="true"></i>
	</div>
	<div ng-repeat="content in contents">
		<div ng-if="content.content.type.image" class="row">
			<img ng-src="{{content.content.data}}">
		</div>
		<div ng-if="content.content.type.text" class="row">
				<div class="col-sm-6 col-md-5 col-lg-5">
					<img class="featured" ng-src="{{content.label.data}}" style="width: 100%; margin-bottom: 20px;">
				</div>
				<div class="col-sm-6 col-md-7 col-lg-7">
					<p>{{content.content.data}}</p>
				</div>
		</div>
	</div>
</div>
